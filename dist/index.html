    <body class="">
        <!-- =========================================================================-->
        <!-- 頁面內容  START-->
        <!-- =========================================================================-->
        <main class="page_main page-login" id="loginApp">
            <div class="brand" style="background-image: url(./assets/images/login-brand-2x.jpg)"></div>
            <div class="header-mb" style="background-image: url(./assets/images/login-header.jpg)"></div>
            <div class="login_wrap">
                <h1 class="title svg-text">
                    <span class="txt">心藥系統</span>
                    <svg data-src="./assets/images/text-XinYaoXiTong.svg"></svg>
                </h1>
                <div class="login_block">
                    <!-- @submit是Vue中的事件綁定語法，它等同於v-on:submit。這種語法用於將Vue方法綁定到DOM事件上。 -->
                    <!-- .prevent是一個事件修飾符，它用於自動調用event.preventDefault()方法。這阻止了事件的默認行為，對於submit事件來說，就是防止表單提交後的頁面重新加載。 -->
                    <!-- login($event)是綁定到此submit事件的方法 ( dist\assets\js\frontend\login.js ) -->
                    <form class="xinyao_frm login_frm" @submit.prevent="login($event)">
                        <div class="xinyao_frm-bd">
                            <section class="form-group row">
                                <div class="col-12">
                                    <input-field class="xinyao_field xinyao_field-v">
                                        <label for="user_id" class="xinyao_field-label">帳號</label>
                                        <div class="xinyao_field-block">
                                            <div class="xinyao_field-ctrler">
                                                <input
                                                    type="text"
                                                    id="user_id"
                                                    name="user_id"
                                                    class="form-control"
                                                    placeholder="請輸入手機號碼" />
                                            </div>
                                            <div class="error-msg"></div>
                                            <!-- 顯示錯誤信息 -->
                                        </div>
                                    </input-field>
                                </div>
                            </section>
                            <section class="form-group row">
                                <div class="col-12">
                                    <!-- input password元件 -->
                                    <!-- dist\assets\js\vue-components.js -->

                                    <password-field
                                        id="password_field"
                                        class="xinyao_field xinyao_field-v password_field">
                                        <label for="user_pw" class="xinyao_field-label">密碼</label>
                                        <div class="xinyao_field-block">
                                            <div class="xinyao_field-ctrler">
                                                <input
                                                    type="fieldType"
                                                    id="user_pw"
                                                    name="user_pw"
                                                    class="form-control"
                                                    placeholder="請輸入密碼" />
                                                <button type="button" class="toggle_password_btn">
                                                    <i class="fa-solid fa-eye"></i>
                                                    <i class="fa-solid fa-eye-slash"></i>
                                                </button>
                                            </div>
                                            <div class="error-msg"></div>
                                            <!-- 顯示錯誤信息 -->
                                        </div>
                                    </password-field>
                                </div>
                            </section>
                            <!-- 顯示錯誤訊息 -->
                            <div class="frm-error txt-danger text-center" v-if="frmError" v-html="frmError"></div>
                        </div>
                        <div class="xinyao_frm-ft">
                            <!-- button submit 元件 -->
                            <!-- dist\assets\js\vue-components.js -->
                            <submit-btn
                                default_txt="登入"
                                sending_txt="登入中..."
                                :isdisabled="isdisabled"></submit-btn>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- /.page_main END  !! -->

        <!-- 頁面內容  END  !!-->
